# config/services.yaml

services:
  # Handlers pour la gestion des succès et des échecs de connexion
  App\Security\LoginFailureHandler:
    autowire: true
    autoconfigure: true
    public: true

  App\Security\LoginSuccessHandler:
    autowire: true
    autoconfigure: true
    public: true

  # Configuration pour Firebase
  Kreait\Firebase\Factory:
    arguments: ['%kernel.project_dir%/config/garagefirebase-firebase-adminsdk-tfjh9-22124b05d0.json']
    
  Kreait\Firebase\Firestore:
    factory: ['@Kreait\Firebase\Factory', 'createFirestore']

  # Default configuration for services in this file
  _defaults:
    autowire: true # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    public: false # By default, services are private

  # Makes classes in src/ available to be used as services
  # This creates a service per class whose id is the fully-qualified class name
  App\:
    resource: "../src/"
    exclude:
      - "../src/DependencyInjection/"
      - "../src/Entity/"
      - "../src/Kernel.php"

# Paramètres globaux
parameters:
  # Répertoires pour les images
  vehicle_images_directory: "%kernel.project_dir%/public/uploads/vehicles"
  images_directory: "%kernel.project_dir%/public/uploads/images"
