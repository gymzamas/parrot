security:
  # Configuration des encoders (hashers) pour l'entité User
  password_hashers:
    App\Entity\User:
      algorithm: auto

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider
      form_login:
        login_path: app_login
        check_path: app_login
        username_parameter: email # Utiliser le champ 'email' pour la connexion
        password_parameter: password
        default_target_path: /nos-services # Rediriger vers la page Nos Services après la connexion réussie
      logout:
        path: app_logout
        target: app_login
      remember_me:
        secret: "%kernel.secret%"
        lifetime: 604800 # Durée de vie du cookie (7 jours)
        path: /

  # Suppression des restrictions basées sur les rôles pour rendre toutes les pages accessibles
  access_control: []
